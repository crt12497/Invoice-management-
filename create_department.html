<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Create New Department</h2>
        <form id="createDepartmentForm">
            <div class="mb-3">
                <label for="departmentName" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="departmentName" name="departmentName" required>
            </div>
            <div class="mb-3">
                <label for="departmentHead" class="form-label">Department Head</label>
                <input type="text" class="form-control" id="departmentHead" name="departmentHead" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Department</button>
        </form>
    </div>

    <script>
        document.getElementById('createDepartmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const departmentName = document.getElementById('departmentName').value;
            const departmentHead = document.getElementById('departmentHead').value;

            console.log({ departmentName, departmentHead }); // Log the data (replace with API call)
            alert('Department created successfully!');
            this.reset();
        });
    </script>
</body>
</html>
