<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 250px;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .active {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#" onclick="loadSection('dashboard')" class="active" id="dashboardLink">Dashboard</a>
        <a href="#" onclick="loadSection('users')" id="usersLink">Manage Users</a>
        <a href="#" onclick="loadSection('departments')" id="departmentsLink">Manage Departments</a>
        <a href="#" onclick="loadSection('invoices')" id="invoicesLink">Manage Invoices</a>
    </div>

    <div class="content">
        <div id="contentArea">
            <h1>Welcome to the Admin Panel</h1>
            <p>Select a section from the menu to manage data.</p>
        </div>
    </div>

    <script>
        function loadSection(section) {
            const contentArea = document.getElementById('contentArea');

            // Reset active link styling
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });

            // Highlight the clicked link
            document.getElementById(`${section}Link`).classList.add('active');

            // Load content dynamically
            switch (section) {
                case 'dashboard':
                    contentArea.innerHTML = `
                        <h1>Dashboard</h1>
                        <p>Overview of users, departments, and invoices.</p>
                        <ul>
                            <li>Total Users: <strong>15</strong></li>
                            <li>Total Departments: <strong>5</strong></li>
                            <li>Total Invoices: <strong>120</strong></li>
                        </ul>
                    `;
                    break;

                case 'users':
                    contentArea.innerHTML = `
                        <h1>Manage Users</h1>
                        <a href="create_user.html" class="btn btn-primary mb-3">Add New User</a>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>john@example.com</td>
                                    <td>Admin</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    break;

                case 'departments':
                    contentArea.innerHTML = `
                        <h1>Manage Departments</h1>
                        <a href="create_department.html" class="btn btn-primary mb-3">Add New Department</a>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Accounts</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    break;

                case 'invoices':
                    contentArea.innerHTML = `
                        <h1>Manage Invoices</h1>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Invoice ID</th>
                                    <th>Vendor</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>101</td>
                                    <td>ABC Corp</td>
                                    <td>$1200</td>
                                    <td>Paid</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    `;
                    break;

                default:
                    contentArea.innerHTML = `<h1>Error</h1><p>Section not found.</p>`;
            }
        }
    </script>
</body>
</html>
